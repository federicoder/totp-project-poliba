<div class="center">

  <h1> Login here </h1>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.mail" type="mail" autocomplete="off">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.password" type="password" autocomplete="off">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="loginUser()"> Submit </button>

  <br>
  <p>
    or
  </p>
  <button mat-raised-button color="accent" [routerLink]="['/signup']"> Sign up </button>

</div>
